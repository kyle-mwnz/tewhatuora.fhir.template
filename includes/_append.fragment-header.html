<!-- if an IG is hosted on HNZ infrastructure we can include additional scripts -->
{% if site.data.fhir.canonical contains 'digital.health.nz' %}
  <script src="assets/js/swagger-ui-bundle.js"></script>
  <!-- where a page contains a div with an id of 'swagger-ui' the following script will load the swagger-ui into that div -->
  <script type="text/javascript">
    window.onload = function () {
      // Check if the element with the ID 'swagger-ui' exists in the DOM
      var swaggerContainer = document.getElementById('swagger-ui');
      if (swaggerContainer) {
        const ui = SwaggerUIBundle({
          url: "/openapi.yaml",
          dom_id: '#swagger-ui',
          deepLinking: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIBundle.SwaggerUIStandalonePreset
          ],
          layout: "BaseLayout",
          showExtensions: true,
          showCommonExtensions: true
        });
      }
    };
  </script>
{% endif %}
